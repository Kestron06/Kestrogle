<html>

    <meta name="description" content="A search engine that keeps you completely private. No more tracking from search engines like Google.">

	<body>
		<img id="logo" class="center" src="sleuth.png"><br>
		<p class="tCenter tagline"><span class="cyan">S</span>earch <span class="cyan">L</span>everaging <span class="cyan">E</span>xternal <span class="cyan">U</span>nified <span class="cyan">T</span>ools for <span class="cyan">H</span>unting</p>
		<form class='tCenter' action='/search' autocomplete='off'>
			<input placeholder='Search...' id='q' name='q'> <input type="button" value="ðŸŽ™" onclick="getSpeech()" title="Use Speech Recognition to Search"> <input type="submit" value="Search"><br><br>
			Safesearch: 
			<select name='safesearch' onchange="safeExplanation()" id='safesearch'>
				<option class="safesearch-safe" title="Scans every result for NSFW keywords">Safe</option>
				<option class="safesearch-moderate" title="Only checks for specific websites we've blocked">Moderate</option>

		</form>
		<script src='footer.js'></script>
		<script src='eastereggs.js'></script>
		<script src='suggest.js'></script>
		<script src='voice.js'></script>
		<script>
			
			function getSpeech(){
				listen(function(said){
					said=said.toLowerCase();
					said=said.replaceAll(".","");
					said=said.replaceAll("?","");
					said=said.replaceAll("!","");
					said=said.replaceAll(",","");
					document.getElementById("q").value=said.toLowerCase();
				});
			}
		</script>
	</body>
